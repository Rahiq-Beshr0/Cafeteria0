{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="redirect-text">
        Don't have an account? <a href="{% url 'base:authView' %}">Sign up</a>
    </p>
</div>
{% endblock %}
